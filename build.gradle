group 'io.github.olgamaciaszek'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

sourceCompatibility = 1.8

sourceSets {
	main {
		java {srcDirs = []}    // no source dirs for the java compiler
		groovy {srcDirs = ["src/main/java", "src/main/groovy"]}  // compile   everything in src/ with groovy
	}
}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.15'
	compile group: 'io.codearte.jfairy', name: 'jfairy', version: '0.5.9'
	testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
	testCompile group: 'cglib', name: 'cglib-nodep', version: '3.2.6'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
